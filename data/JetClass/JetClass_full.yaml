selection:
   ### use `&`, `|`, `~` for logical operations on numpy arrays
   ### can use functions from `math`, `np` (numpy), and `awkward` in the expression

treename:
   Events;1

new_variables:
   ### [format] name: formula
   ### can use functions from `math`, `np` (numpy), and `awkward` in the expression
   #d_encoding : {
   #    'L1PuppiCands_charge': {-999.0: 0,
   #                            -1.0: 1,
   #                            0.0: 2,
   #                            1.0: 3},
   #    'L1PuppiCands_pdgId': {-999.0: 0,
   #                           -211.0: 1,
   #                           -130.0: 2,
   #                           -22.0: 3,
   #                           -13.0: 4,
   #                           -11.0: 5,
   #                           11.0: 5,
   #                           13.0: 4,
   #                           22.0: 3,
   #                           130.0: 2,
   #                           211.0: 1}}
   #pdgID : np.vectorize(d_encoding['L1PuppiCands_pdgId'].__getitem__)(to_np_array(tree['L1PuppiCands_pdgId'], maxN=maxNPuppi, pad=-999.astype(float))
   #charge : np.vectorize(d_encoding['L1PuppiCands_charge'].__getitem__)(to_np_array(tree['L1PuppiCands_charge'], maxN=maxNPuppi, pad=-999.astype(float))
   px : L1PFCands_pt * np.cos(L1PFCands_phi)
   py : L1PFCands_pt * np.sin(L1PFCands_phi)
   part_mask : ak.ones_like(L1PuppiCands_pt)
   true_px : genMet_pt * np.cos(genMet_phi)
   true_py : genMet_pt * np.sin(genMet_phi)

preprocess:
  ### method: [manual, auto] - whether to use manually specified parameters for variable standardization
  method: manual
  ### data_fraction: fraction of events to use when calculating the mean/scale for the standardization
  data_fraction: 0.5

inputs:
   pf_points:
      length: 128
      pad_mode: wrap
      vars: 
         - [L1PFCands_eta, null]
         - [L1PFCands_phi, null]
   pf_features:
      length: 128
      pad_mode: wrap
      vars: 
      ### [format 1]: var_name (no transformation)
      ### [format 2]: [var_name, 
      ###              subtract_by(optional, default=None, no transf. if preprocess.method=manual, auto transf. if preprocess.method=auto), 
      ###              multiply_by(optional, default=1), 
      ###              clip_min(optional, default=-5), 
      ###              clip_max(optional, default=5), 
      ###              pad_value(optional, default=0)]
         - [L1PFCands_pt, null]  #clip_max(500)
         - [L1PFCands_eta, null]
         - [L1PFCands_phi, null]
         - [L1PuppiCands_puppiWeight, null]
         - [L1PuppiCands_pdgId, null]
         - [L1PuppiCands_charge, null]
   pf_vectors:
      length: 128
      pad_mode: wrap
      vars: 
         - [px, null]
         - [py, null]
         - [px, null]
         - [py, null]
   pf_mask:
      length: 128
      pad_mode: constant
      vars: 
         - [part_mask, null]

labels:
   ### type can be `simple`, `custom`
   ### [option 1] use `simple` for binary/multi-class classification, then `value` is a list of 0-1 labels
   type: custom
   value:
      truth_px: true_px
      truth_py: true_py
   ### [option 2] otherwise use `custom` to define the label, then `value` is a map
   # type: custom
   # value: 
   #    truth_label: label.argmax(1)   - jet_tau2

weights:
